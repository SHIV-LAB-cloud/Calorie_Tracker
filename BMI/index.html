<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calorie Tracker</h1>
        <nav>
            <ul>
                <li><a href="/demo/index.html">Home</a></li>
                <li><a href="/calorie/index.html">Calorie</a></li>
                <li><a href="#bmiCalculator">BMI Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="bmiCalculator" class="calculator">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <div class="form-group">
                    <label for="gender">Choose gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <button type="button" onclick="calculateBMI()">Check the Results</button>
            </form>
            <p id="bmiResult" style="font-size: 30px;"></p>
        </section>
        <section class="calculator">
            <h2>Calorie To Maintain </h2>
            <p id="calorieResult"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Calorie Tracker. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
